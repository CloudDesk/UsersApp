<template>
    <lightning-layout >
        <lightning-layout-item class="slds-p-around_x-small" size="2">
        </lightning-layout-item>

        <!-- First !-->
        <lightning-layout-item class="slds-p-around_x-small" size="1">
            <lightning-button label={firstButtonLabel} 
                icon-name="utility:jump_to_left"
                onclick={firstHandler}
                disabled={disablePrevious}
                class="slds-text-title_bold buttonCSS custom-blue-button"
                variant="brand"
                stretch></lightning-button>
        </lightning-layout-item>

        <!-- Previous !-->
        <lightning-layout-item class="slds-p-around_x-small" size="1">
            <lightning-button label={previousButtonLabel} 
                icon-name="utility:chevronleft"
                onclick={previousHandler}
                disabled={disablePrevious}
                class="slds-text-title_bold buttonCSS"
                variant="brand"
                stretch></lightning-button>
        </lightning-layout-item>

        <lightning-layout-item class="slds-p-top_medium slds-p-left_medium" size="3">
            <div><p class="slds-text-align_center slds-text-title_bold">{currentPageLabel}</p></div>
        </lightning-layout-item>

        <!-- Next !-->
        <lightning-layout-item class="slds-p-around_x-small" size="1">
            <lightning-button label={nextButtonLabel} 
                icon-name="utility:chevronright"
                icon-position="right"
                onclick={nextHandler}
                disabled={disableNext}
                class="slds-text-title_bold buttonCSS"
                variant="brand"
                stretch></lightning-button>
        </lightning-layout-item>

        <!-- Last !-->
        <lightning-layout-item class="slds-p-around_x-small" size="1">
            <lightning-button label={lastButtonLabel} 
                icon-name="utility:jump_to_right"
                icon-position="right"
                onclick={lastHandler}
                disabled={disableNext}
                class="slds-text-title_bold buttonCSS"
                variant="brand"
                stretch></lightning-button>
        </lightning-layout-item>
        
        <lightning-layout-item class="slds-p-around_x-small" size="1">
        </lightning-layout-item>

        <!-- Total records count !-->
        <lightning-layout-item class="slds-p-top_medium" size="2">
            <p class="slds-text-align_center slds-text-title_bold">{totalRecordLabel}</p>
        </lightning-layout-item>
        
    </lightning-layout>
</template>
